    <script>
        const box = document.querySelector('.box')
        box.addEventListener('click', g)
        box.addEventListener('click', f)
        box.addEventListener('click', h)

        function f(evt) {

            console.log("f" + x + " clicked", evt)

        function g(evt) {

        document.body.addEventListener('click', function (evt) {})
